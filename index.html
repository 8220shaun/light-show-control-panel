<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oak Hills Lights Control Panel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="panel">
    <h1>Oak Hills Lights Control Panel</h1>

    <div class="now-playing">
      <p><span class="label">Now playing:</span> Christmas Eve Sarajevo.fseq (Christmas Eve Sarajevo.mp3)</p>
      <p>Current Playlist: <strong>Shuffled Xmas</strong></p>
      <p>Next Playlist: <strong>NRL</strong>, Starting: <em>Fri Dec 2 @ 10:00 PM - (Everyday)</em></p>
    </div>

    <div class="devices">
      <button class="device online">FPP-Master</button>
      <button class="device online">Power</button>
      <button class="device online">K16A-B-Tree</button>
      <button class="device online">K40D-PB-1</button>
      <button class="device online">K40D-PB-2</button>
      <button class="device online">Column-Left</button>
      <button class="device online">Column-Center</button>
      <button class="device online">Column-Right</button>
      <button class="device online">Optoma-Projector</button>
      <button class="device online">Audio-Monitor</button>
      <button class="device online">Info-Matrix</button>
      <button class="device online">Power-Left</button>
      <button class="device online">Power-Right</button>
    </div>

    <div class="legend">
      <span class="dot online"></span> = Online, Playing
      <span class="dot idle"></span> = Online, Idle
      <span class="dot offline"></span> = Offline
    </div>

    <div class="controls">
      <button>&lt;PREV</button>
      <button>NEXT&gt;</button>
      <button>PAUSE</button>
      <button>RESUME</button>
      <button>STOP</button>
      <button>Reboot(!!)</button>
      <button>Reset FPP/Scheduler</button>
      <button>Play: Shuffled Xmas</button>
      <button>Play: DRL</button>
      <button>Power ON</button>
      <button>Power OFF</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
